<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<meta name=”viewport” content=”width=device-width, initial-scale=1″>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="all">
		<div class="entryBox">
			<div class="header">
				<h1>Greeley West</h1>
			</div>

			<div class="container">
				<div class="contentLogin">
					<div class="info">
						<h1>Log in</h1>
						<a href="#">New here? Sign up</a>
					</div>
					<div class="field">
						<input type="text" placeholder="Username" id="login_name"><br>
						<input type="text" placeholder="Password" id="login_password"><br>
						<button class="button">Submit</button>
					</div>
				</div>
				<div class="contentSignup">
					<div class="info">
						<h1>Sign up</h1>
						<a href="#">Go to Login</a>
					</div>
					<div class="field">
						<input type="text" placeholder="Username" id="signup_name"><br>
						<input type="text" placeholder="Password" id="signup_password"><br>
						<input type="text" placeholder="Retype Password" id="signup_repassword"><br>

						<button class="button">Submit</button>
					</div>
				</div>
			</div>
		</div>
		<div class="mainBox">
			<section class="userGreeting">
				<h1>Hello, </h1>
			</section>
			<div class="notesContainer">
				<div class="note">
					<div class="header">
						<h1>Points</h1>
					</div>
					<div class="info">
						<p>34</p>
					</div>
				</div>
				<div class="note">
					<div class="info">
						<button id="location_btn">Find Events</button>
					</div>
				</div>
			</div>

		</div>
</body>
</html>
